<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="shells">
                <div class="shell">
                    <img id="image-one" src="./assets/shell.jpeg" />
                    <div class="pearl"></div>
                    <button id="button-one">Guess</button>
                </div>
                <div class="shell">
                    <img id="image-two" src="./assets/shell.jpeg" />

                    <div class="pearl"></div>
                    <button id="button-two">Guess</button>
                </div>
                <div class="shell">
                    <img id="image-three" src="./assets/shell.jpeg" />
                    <div class="pearl"></div>
                    <button id="button-three">Guess</button>
                </div>
            </section>

            <section class="stats">
                <div class="stat">Wins: <span id="wins">0</span></div>
                <div class="stat">Losses: <span id="losses">0</span></div>
                <div class="stat">Total: <span id="total">0</span></div>
            </section>
        </main>
    </body>
</html>
